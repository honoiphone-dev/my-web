
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>二人の推しと私</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			background: linear-gradient(135deg, #232526 0%, #414345 100%);
			color: #fff;
			font-family: 'Roboto', sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			overflow-x: hidden;
		}
		h1 {
			font-family: 'Montserrat', sans-serif;
			font-size: 3rem;
			letter-spacing: 0.1em;
			margin-bottom: 1.5rem;
			background: linear-gradient(90deg, #ff6a00, #ee0979);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			animation: fadeInDown 1s cubic-bezier(.77,0,.175,1) forwards;
		}
		.player {
			background: rgba(30,30,30,0.8);
			border-radius: 20px;
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			padding: 2rem 3rem;
			display: flex;
			flex-direction: column;
			align-items: center;
			animation: fadeInUp 1.2s cubic-bezier(.77,0,.175,1) forwards;
		}
		.play-btn {
			background: linear-gradient(90deg, #ff6a00, #ee0979);
			color: #fff;
			border: none;
			border-radius: 50px;
			padding: 1rem 2.5rem;
			font-size: 1.5rem;
			font-family: 'Montserrat', sans-serif;
			cursor: pointer;
			box-shadow: 0 4px 16px rgba(255,106,0,0.2);
			transition: transform 0.2s, box-shadow 0.2s;
		}
		.play-btn:hover {
			transform: scale(1.08);
			box-shadow: 0 8px 32px rgba(238,9,121,0.3);
		}
		@keyframes fadeInDown {
			0% { opacity: 0; transform: translateY(-40px); }
			100% { opacity: 1; transform: translateY(0); }
		}
		@keyframes fadeInUp {
			0% { opacity: 0; transform: translateY(40px); }
			100% { opacity: 1; transform: translateY(0); }
		}
		.credit {
			margin-top: 2rem;
			font-size: 1rem;
			color: #bbb;
			letter-spacing: 0.05em;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<h1>二人の推しと私</h1>
	<div class="player">
		<audio id="audio" src="./二人の推しと私.mp3"></audio>
		<button class="play-btn" onclick="togglePlay()">▶ 再生 / 一時停止</button>
	</div>
	<div class="credit">© 2025 Honoiphone-dev</div>
	<script>
		const audio = document.getElementById('audio');
		const btn = document.querySelector('.play-btn');
		function togglePlay() {
			if (audio.paused) {
				audio.play();
				btn.textContent = '⏸ 一時停止';
			} else {
				audio.pause();
				btn.textContent = '▶ 再生';
			}
		}
		audio.onended = () => {
			btn.textContent = '▶ 再生 / 一時停止';
		};
	</script>
</body>
</html>
